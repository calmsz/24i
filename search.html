<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <script data-main="scripts/24i.js" src="scripts/require.js"></script>
  <link rel="stylesheet" href="./styles/24i.css">

</head>
<body>
  <div class="content">
    <div class="searchBox">
      <form>
        <input class="smallGrayRounded" type="text" name="q" id="q" placeholder="Search...">
        <input class="smallGrayRounded" type="button" id="searchButton" value="Search">
      </form>
    </div>

    <div class="halfScreenBlock bigGrayRounded">
        <h3>Image result</h3>
        <div class="divFlexGrid" id="imageGrid">
        </div>
    </div>
    
    <div class="halfScreenBlock bigGrayRounded">
      <h3>Text result</h3>
      <div class="list" id="textList">
      </div>
    </div>
  </div>
</body>
</html>
